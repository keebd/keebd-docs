<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="keywords" content="keebd, doc, docs, documentation, keyboard, diy, kit"/>
    <meta name="description" content="KEEBD Keyboard Documentation">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="_media/KEEBDfavicon.png" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="//fonts.cdnfonts.com/css/itc-avant-garde-gothic-std-book">
    <link rel="stylesheet" href="_css.css">
</head>
<body>
    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1/index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <div id="app">Loading ...</div>
    <script>
        window.$docsify = {
            name: 'KEEBD Docs',
            logo: '/_media/KEEBDlogo_Light.png',
            themeColor: '#1ebf90',
            auto2top: true,
            coverpage: false,
            onlyCover: false,
            loadSidebar: true,
            maxLevel: 4,
            subMaxLevel: 2,
            search: 'auto', // default
            plugins: [
            EditOnGithubPlugin.create(
                'https://github.com/keebd/keebd-docs/blob/main/'
                ),
            ]
        }

        window.$docsify.customPageTitle = {
            index:      'KEEBD Docs',   // [optional] page index title
            prefix:     false,          // [optional] title prefix. default: false eg: prefix: "Application"
            suffix:     'KEEBD Docs',   // [optional] title suffix. default: false eg: suffix: "v1.0.0"
            seprator:   '|',            // [optional] seprator for title eg: title->   prefix | title | suffix
            debug:      false,          // [optional] should debug
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="./plugins/docsify-plugin-title/plugin.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-236N20H7R7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-236N20H7R7');
    </script>
</body>
</html>
